<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Registration Form</title>
  <style>
        * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7f8;
      padding: 2rem;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #444;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 0.7em;
      margin-top: 0.4em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    form textarea {
      height: 100px;
      resize: vertical;
    }

    button[type="submit"] {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #0077cc;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register for the Event</h1>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="e.g., Aditi Sharma" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="e.g., aditi@email.com" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g., +91 9876543210" required>

      <label for="session">Select Session</label>
      <select id="session" name="session" required>
        <option value="">-- Choose a session --</option>
        <option value="morning">Morning Session</option>
        <option value="afternoon">Afternoon Session</option>
        <option value="evening">Evening Session</option>
      </select>

      <label for="comments">Any Comments</label>
      <textarea id="comments" name="comments" placeholder="Optional..."></textarea>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
